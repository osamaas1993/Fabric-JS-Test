<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="/CanvasPage/style.css" />
  <title>My Fabric JS Test</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body id="body">
  <h1>My Workspace</h1>
  <hr />
  <div id="workBody">
    <div id="sidebar">
      <h3>Upload</h3>
      <!--uploading image to canvas-->
      <form action="upload.php" method="post" enctype="multipart/form-data">
        <p>Import image to canvas</p> <input type="file" name="file" id="file" class="abstract" />
      </form>
      <!--uploading image as background-->
      <form action="upload.php" method="post" enctype="multipart/form-data">
        <p>Import image to canvas</p> <input type="file" name="file" id="fileBackground" class="abstract" />
      </form>
      <br>
      <!-- a button to download the image that is currently on the canvas-->
      <button id="downloadButton" class="abstract" onclick="downloadImage()">Download Image</button>

      <h3>Canvas Modes</h3>
      <button id="currentModeDiv" class="abstract" disabled>Active Mode : <strong>Build/Select mode</strong></button>
      <div id="buttonBar">
        <button class="abstract" onclick="togglePan(), changeModeName()">Pan mode</button>
        <button class="abstract" onclick="toggleAnimate(), changeModeName()">Animate mode</button>
        <button class="abstract" onclick="toggleDraw(), changeModeName()">Draw mode</button>
        <button class="abstract" onclick="toggleBuild(), changeModeName()">Build/Select mode</button>
        <button class="abstract" onclick="clearCanvas(canvas)">Clear all</button>
        <button class="abstract" onclick="clearSelection(canvas)">Delete</button>
      </div>
      <br />

      <!-- drawing parameters-->

      <h3>Drawing properties</h3>
      <div id="drawing-mode-options" class="propertiesContainer">
        <input class="abstract" id="colorPicker" data-jscolor="{value:'#000000'}"
          style="font-family:Arial, Helvetica, sans-serif">
        </input>

        <div class="abstract">
          <label for="drawing-line-width" class="propertyText">Line width:</label>
          <span class="propertyText" id="widthSelector">1</span><input type="range" value="1" min="1" max="20"
            id="drawing-line-width">
        </div> <br>

        <div class="abstract">
          <label for="object-opacity" class="propertyText">Opacity:</label>
          <span class="propertyText" id="opacitySelector">1</span><input type="range" value="1" min="0" max="1"
            step="0.1" id="object-opacity">
        </div> <br>
      </div>

      <div id="objectButtons">
        <h3 id="objectsTitle"> Create Objects</h3>
        <button class="abstract" onclick="addSprite()">Sprite</button>
        <button class="abstract" onclick="createRectangle()">Rectangle</button>
        <button class="abstract" onclick="createCircle(canvas)">Circle</button>
        <button class="abstract" onclick="copy()">Copy</button>
        <button class="abstract" onclick="paste()">Paste</button>
        <button class="abstract" onclick="groupObjects()">Group</button>
        <button class="abstract" onclick="unGroupObjects()">Ungroup</button>
        <button class="abstract" onclick="hideShow()">Hide</button>
      </div>

      <div id="animateButtons">
        <h3 id="animateTitle"> Animate Objects</h3>
        <button class="abstract" onclick="animateToLoop()" id="animateButton">Animate</button>
        <!-- checkbox called repeat--> <input type="checkbox" id="move" />
        <p>X Coordinates</p><input type="number" id="moveObjectX" value="0" min="0" step="1" />
        <p>Y Coordinates</p><input type="number" id="moveObjectY" value="0" min="0" step="1" />
        <p>Speed</p><input type="number" id="animateSpeed" value="1" min="0" step="1" />
        <button class="abstract" onclick="removeCirclePointer()">Remove Pointers</button>


      </div>
    </div>

    <div id="canvasSection">
      <!-- <p id="canvas-mode"></p> -->
      <canvas id="canvasID"></canvas>

    </div>
  </div>
  <br />


  <script src="/lib/fabric.min.js"></script>
  <script src="/lib/sprite.class.js"></script>
  <script src="/CanvasPage/script.js"></script>
  <script src="/lib/jscolor.js">
    jscolor.presets.default = {
      format: 'hex', alphaChannel: true,
      backgroundColor: 'rgba(255,255,255,0.5)', closeButton: true,
      shadowColor: 'rgba(0,0,0,0.14)'
    };
  </script>
</body>

</html>
