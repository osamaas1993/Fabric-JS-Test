<!-- @format -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--<link rel="stylesheet" type="text/css" href="style.css" /> -->
  <title>My Fabric JS Test</title>
</head>

<body id="body">
  <h1>My Workspace</h1>
  <hr/>
  <br>
  <div id="workBody">
    <div id="leftBar">
      <h3>Canvas Modes</h3>
      <div class="buttonBar">
        <button class="abstract" onclick="togglePan()">Pan mode</button>
        <button class="abstract" onclick="toggleDraw()">Draw mode</button>
        <button class="abstract" onclick="toggleBuild()">Build/Select mode</button>
        <button class="abstract" onclick="clearCanvas(canvas)">Clear canvas</button>
        <button class="abstract" onclick="clearSelection(canvas)">Clear selection</button>
      </div>
      <br />

      <!-- drawing parameters-->

      <h3>Drawing properties</h3>
      <div id="drawing-mode-options" class="propertiesContainer">
        <input class="abstract" id="colorPicker" data-jscolor="{value:'#000000'}"
          style="font-family:Arial, Helvetica, sans-serif">
        </input>

        <div class="abstract">
          <label for="drawing-line-width" class="propertyText">Line width:</label>
          <span class="propertyText" id="widthSelector">1</span><input type="range" value="1" min="1" max="20"
            id="drawing-line-width">
        </div> <br>
      </div>

      <div id="objectButtons">
        <h3 id="objectsTitle"> Create Objects</h3>
          <button class="abstract" onclick="createRectangle()">Rectangle</button>
          <button class="abstract" onclick="createCircle(canvas)">Circle</button>
          <button class="abstract" onclick="Copy()">Copy</button>
          <button class="abstract" onclick="Paste()">Paste</button>
      </div>
    </div>

    <div id="canvasSection">
      <!-- <p id="canvas-mode"></p> -->
      <canvas id="canvasID"></canvas>

    </div>
  </div>
  <br />


  <script src="lib\fabric.min.js"></script>
  <script src="script.js"></script>
  <script src="lib\jscolor.js"></script>
  <script>
    // These options apply to all color pickers on the page
    jscolor.presets.default = {
      format: 'hex', alphaChannel: true,
      backgroundColor: 'rgba(255,255,255,0.5)', closeButton: true,
      shadowColor: 'rgba(0,0,0,0.14)'
    };
  </script>



  <script></script>
</body>

</html>
